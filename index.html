<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Payoo</title>
    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- login section -->
                 <h1 class="text-4xl font-bold mb-10">Payooo</h1>
                
                      
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-medium">Mobile Number</span>
                            </label>
                            <input id="phone-num" type="text" placeholder="+880" class="input input-bordered " required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-medium">4 Digit Pin</span>
                            </label>
                            <input id="pin-num" type="password" placeholder="Pin" class="input input-bordered" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="btnid" class="btn btn-primary">Login</button>
                          </div>
                        </form>
                      </div>
                   
                 
              </div>
            </div>
          </div>

    </main>

    <!-- js -->
     <script src="js/login.js"></script>
     <script src="js/utilities.js"></script>
    
</body>
</html>
