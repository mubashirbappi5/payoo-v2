<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo function</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
      
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                  <div class="artboard artboard-demo phone-3">
                    <!-- start -->
                     <h1 class="text-2xl font-bold mb-10">Payoo Home</h1>
                     <!-- balance -->
                    <div class=" flex gap-20 items-center">
                        <div class="stats shadow">
                            <div class="stat">
                              <div class="stat-title">Amount Balance</div>
                              <div id="main-balance" class="stat-value">8400</div>
                             
                            </div>
                          </div>
                          <!-- logout btn -->
                          <button id="log-out" class="btn btn-outline">Log Out</button>
                    </div>
                      <div class="divider"></div>
                      <!-- fetures -->
                    <div class=" grid grid-cols-3 gap-4">
                        <button id="show-addmoney" class="btn btn-md">Add money</button>
                        <button id="show-cashOut" class="btn btn-md">Cash out</button>
                        <button id="show-history" class="btn btn-md">Transaction</button>
                        <button id="pay" class="btn btn-md">pay</button>
                        <button id="gift" class="btn btn-md">gift</button>
                        <button id="transfer" class="btn btn-md">transfer</button>
                    </div>
                    <!-- fetures end -->
                     <div class="divider"></div>
                     <!-- add money from -->
                     <div id="show-add-money" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="add-amount" type="text" placeholder=" Enter Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin Number</span>
                            </label>
                            <input id="add-pin" type="password" placeholder=" Enter 4 digit Pin" class="input input-bordered" required />
                            
                          </div>
                          <div class="form-control mt-6">
                            <button id="add-btn" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                      <!-- cash out section -->
                      <div id="show-cash-out" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text"> CashOut Amount</span>
                            </label>
                            <input id="cash-amount" type="text" placeholder=" Enter Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin Number</span>
                            </label>
                            <input id="add-cashout-pin" type="password" placeholder=" Enter 4 digit Pin" class="input input-bordered" required />
                            
                          </div>
                          <div class="form-control mt-6">
                            <button id="cash-btn" class="btn btn-primary">Cash Out</button>
                          </div>
                        </form>
                      </div>
                      <!-- transction -->
                       <div id="show-history-tran" class="hidden space-y-2">
                        <h1 class="text-2xl font-bold">Transaction Histroy</h1>
                        <div id="Histroy">

                        </div>
                       <h5 id="not-found" class="text-center opacity-45">Data Not Found</h5>
                       </div>
                    <!-- end -->
                    </div>
                </div>
              </div>

       
    </main>
     <script src="js/utilities.js"></script>
     <script src="js/add.js"></script>
     <script src="js/cashOut.js"></script>
     <script src="js/fetures.js"></script>
    
</body>

</html>
